<head></head>
<link rel="stylesheet" href="css/notebook.css">
</head>

<body>
    <h2>電子学習帳</h2>
    <div class="main">
        <h3>新規登録</h3>
    </div>
    <div class="main">
        <div class="box-left">
            <!-- 入力可能プルダウンメニュー -->
            <div class="dropdown-container">
                <label for="language-select">言語:</label>
                <input list="languages" id="language-select" name="language-select" placeholder="選択または入力">
                <datalist id="languages">
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                </datalist>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="box-full">
            <label>問題</label>
            <!-- 長文入力 -->
            <textarea placeholder="ここに問題文を入力してください"></textarea>
        </div>
    </div>
    <div class="main">
        <div class="box-left">
            <label>回答</label>
            <textarea placeholder="ここに回答を入力してください"></textarea>
        </div>
        <div class="box-right">
            <label>解説</label>
            <textarea placeholder="ここに解説を入力してください"></textarea>
        </div>
    </div>
    <button class="btn">新規登録</button>
</body>
