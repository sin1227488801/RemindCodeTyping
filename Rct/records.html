<head>
    <link rel="stylesheet" href="css/records.css">
</head>

<body>
    <h2>学習記録</h2>
    <p>ここに学習記録の内容が表示されます。</p>
    <div class="main">
        <div class="box-left">
            <label>得意言語</label>
            <button class="toggleButton active" data-target="favoriteLanguage">
                <span></span>
            </button>
            <div class="toggleContent" id="favoriteLanguage" style="display: block;">
                言語<br>
                正答率 ●%
            </div>
        </div>
        <div class="box-right">
            <label>苦手言語</label>
            <button class="toggleButton" data-target="weaknessesLanguage"></button>
            <div class="toggleContent" id="weaknessesLanguage" style="display: none;">
                言語<br>
                正答率 ●%
            </div>
        </div>
    </div>
</body>
