<body>

    <div class="login-container">

            <div class="input-group">

                <input type="text" id="loginId" value="demo" placeholder="IDã‚’å…¥åŠ›" required>
            </div>
            <div class="input-group">

                <input type="password" id="password" value="password" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›" required>

            <button type="submit" class="btn btn-primary">ãƒ­ã‚°ã‚¤ãƒ³</button>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1';

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const loginId = document.getElementById('loginId').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch(`${API_BASE_URL}/users/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            loginId: loginId,
                            password: password
                        })
                    });
                    
                    if (response.ok) {
                        const userData = await response.json();
                        localStorage.setItem('isAuthenticated', 'true');
                        localStorage.setItem('currentUser', JSON.stringify({
                            id: userData.id,
                            name: userData.name,
                            email: userData.email,
                            loginId: loginId
                        }));
                        window.location.href = 'main.html';
                    } else {
                        const errorData = await response.json();
                        showError('ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + (errorData.detail || 'Unknown error'));
                    }
                } catch (error) {

                    showError('ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ: ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼');
                }
            });

            document.getElementById('guest-login').addEventListener('click', async function() {
                try {
                    const response = await fetch(`${API_BASE_URL}/users/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            loginId: 'demo',
                            password: 'password'
                        })
                    });
                    
                    if (response.ok) {
                        const userData = await response.json();
                        localStorage.setItem('isAuthenticated', 'true');
                        localStorage.setItem('currentUser', JSON.stringify({
                            id: userData.id,
                            name: userData.name,
                            email: userData.email,
                            loginId: 'guest'
                        }));
                        window.location.href = 'main.html';
                    } else {
                        showError('ã‚²ã‚¹ãƒˆãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ');
                    }
                } catch (error) {
                    console.error('Guest login error:', error);
                    showError('ã‚²ã‚¹ãƒˆãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ: ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼');
                }

        function showError(message) {
            // Remove existing error messages
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            // Create and show error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.cssText = `
                background: rgba(255, 0, 0, 0.1);
                color: #ff6b6b;
                padding: 1rem;
                border-radius: 8px;
                margin-top: 1rem;
                text-align: center;
                border: 1px solid rgba(255, 107, 107, 0.3);
            `;
            errorDiv.textContent = message;
            
            document.querySelector('.login-container').appendChild(errorDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();

            }, 5000);
        }
    </script>
