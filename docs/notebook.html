<head>
    <link rel="stylesheet" href="css/notebook.css">
</head>

<body>
    <div class="label-text-container">
        <h2>電子学習帳</h2>
    </div>

    <!-- タブ切り替え -->
    <div class="notebook-tabs">
        <button class="notebook-tab active" data-tab="register">新規登録</button>
        <button class="notebook-tab" data-tab="list">問題一覧</button>
    </div>

    <!-- 新規登録タブ -->
    <div id="register-tab" class="tab-content active">
        <div class="main">
            <h3>新規登録</h3>
        </div>
        <div class="main">
            <div class="box-left">
                <div class="dropdown-container">
                    <label for="language-select">言語:</label>
                    <input list="languages" id="language-select" name="language-select" placeholder="選択または入力">
                    <datalist id="languages">
                        <!-- 言語オプションは動的に読み込まれます -->
                    </datalist>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="box-full">
                <label>問題</label>
                <textarea id="question-input" placeholder="ここに問題文を入力してください" rows="6" cols="80"></textarea>
            </div>
        </div>
        <div class="main">
            <div class="box-full">
                <label>解説</label>
                <textarea id="explanation-input" placeholder="ここに解説を入力してください" rows="4" cols="80"></textarea>
            </div>
        </div>
        <button class="btn" id="register-button">新規登録</button>
    </div>

    <!-- 問題一覧タブ -->
    <div id="list-tab" class="tab-content">
        <div class="main">
            <h3>登録済み問題一覧</h3>
            <div class="filter-container">
                <label for="filter-language">言語でフィルター:</label>
                <select id="filter-language">
                    <option value="">すべて</option>
                </select>
            </div>
        </div>
        <div class="main">
            <div id="problems-list" class="problems-list">
                <p class="loading-message">読み込み中...</p>
            </div>
        </div>
    </div>
</body>
